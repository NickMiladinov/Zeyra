name: zeyra
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.0.0 # Check for the latest version
  flutter_dotenv: ^5.0.0 # Check for the latest version
  flutter_riverpod: ^2.6.1 # For state management
  
  # Logging and monitoring
  talker: ^4.1.0 # Advanced logging framework
  talker_flutter: ^4.1.0 # Flutter UI for Talker logs
  sentry_flutter: ^8.0.0 # Error tracking and monitoring

  # File handling and security
  file_picker: ^8.0.0 # Check for the latest version
  path_provider: ^2.0.0 # Check for the latest version
  uuid: ^4.0.0 # Check for the latest version
  path: ^1.9.0 # Check for the latest version - For path manipulation

  intl: ^0.20.2 # For date formatting
  meta: ^1.12.0 # For annotations like @visibleForTesting
  package_info_plus: ^8.0.0 # For reading app version automatically
  
  # Database and encryption
  drift: ^2.16.0 # Local database with type-safe queries
  sqlite3: ^2.4.0 # SQLite3 bindings for configuring SQLCipher
  sqlcipher_flutter_libs: ^0.6.0 # SQLCipher for full database encryption (includes native libs)
  flutter_secure_storage: ^9.0.0 # Secure storage for encryption keys
  crypto: ^3.0.3 # Cryptographic operations (hashing only)
  equatable: ^2.0.7 # Value equality

  
  # UI and theming
  google_fonts: ^6.2.1 # Google Fonts for custom typography
  material_symbols_icons: ^4.2785.1 # Material Symbols with fill, weight, grade support
  flutter_svg: ^2.0.10 # SVG rendering for custom icons
  shared_preferences: ^2.5.3 # TODO: remove this dependency when user account db has been made
  fl_chart: ^0.69.0 # Charts and graphs

dev_dependencies:
  flutter_test:
    sdk: flutter
  sqflite_common_ffi: ^2.0.0 # For testing sqflite on desktop/VM
  mocktail: ^1.0.0 # For mocking in tests
  build_runner: ^2.4.9 # Check for the latest version - For code generation
  drift_dev: ^2.16.0 # Code generator for Drift
  plugin_platform_interface: ^2.1.8 # For MockPlatformInterfaceMixin
  path_provider_platform_interface: ^2.0.0 # ADDED - For PathProviderPlatform
  flutter_lints: ^5.0.0

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true


  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/audio/
    - assets/lottie/

  # Custom fonts
  fonts:
    # Manrope - Variable font with all weights (200-800)
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope/Manrope-VariableFont_wght.ttf

    # IBM Plex Sans - Variable font with all weights and widths
    - family: IBM Plex Sans
      fonts:
        - asset: assets/fonts/IBMPlexSans/IBMPlexSans-VariableFont_wdth,wght.ttf
        - asset: assets/fonts/IBMPlexSans/IBMPlexSans-Italic-VariableFont_wdth,wght.ttf
          style: italic
