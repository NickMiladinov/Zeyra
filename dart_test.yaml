# dart_test.yaml - Test configuration for Zeyra app

# Test presets for easy running from CLI
presets:
  # Run all kick counter tests
  kick_counter:
    paths:
      - test/runners/kick_counter/all_test.dart

  # Run all contraction timer tests
  contraction_timer:
    paths:
      - test/runners/contraction_timer/all_test.dart

  # Run all bump photo tests
  bump_photo:
    paths:
      - test/runners/bump_photo/bump_photo_all_test.dart

  # Run all onboarding tests
  onboarding:
    paths:
      - test/runners/onboarding/all_test.dart

  # Run only unit tests (fast, no integration/performance)
  unit:
    paths:
      - test/domain/
      - test/data/
    exclude_tags: integration
  
  # Run only integration tests
  integration:
    paths:
      - test/integration/
  
  # Run performance tests (usually skip in CI)
  performance:
    paths:
      - test/performance/

# Global test configuration
timeout: 30s  # Default timeout for all tests

# Configure test output
reporter: expanded  # More detailed output

# Tag-specific configuration
tags:
  kick_counter:
    # Standard timeout for kick counter tests

  contraction_timer:
    # Contraction timer feature tests

  bump_photo:
    # Bump photo feature tests

  user_profile:
    # UserProfile feature tests

  pregnancy:
    # Pregnancy feature tests

  router:
    # Router/navigation tests

  routes:
    # Route constants tests

  onboarding:
    # Onboarding feature tests

  widgets:
    # Widget tests (UI component tests)

  tooltip:
    # Tooltip-specific tests

  performance:
    # Performance tests get longer timeout
    timeout: 2m

  integration:
    # Integration tests may need more time
    timeout: 1m

# Paths to exclude from test discovery
exclude_paths:
  - test/harness/
  - test/mocks/
  - test/plans/
  - test/runners/  # Exclude test runners to prevent duplicate test runs

